{% load recipe_filters %}

{% for tag in all_tags|all_tags %}
    <li class="tags__item">
        <a id="{{tag.value}}"
           class="tags__checkbox tags__checkbox_style_{{ tag.color }}
           {% if tag.name in request.GET|get_filter_values %} tags__checkbox_active {% endif %}"
           href="?{{ request|get_filter_link:tag }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
{% endfor %}
