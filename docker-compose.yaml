version: '3.8'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: irinanazarova/foodgram:v1.03.2021
    restart: always
    volumes:
      - ./static_volume:/code/static
      - ./media_volume:/code/media
    depends_on:
      - db
    env_file:
      - ./.env
    expose:
      - 8000
  nginx:
    build: ./nginx
    depends_on:
      - web
    ports:
      - 80:80
    volumes:
      - ./static_volume:/code/static
      - ./media_volume:/code/media